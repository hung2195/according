<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>acchor link</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="jquery1.11.3jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<a href="#" id="scroll">Click here!</a>
		<div class="content"></div>
		<img src="..//quangnamtourism/images/11-150x150.jpg" alt="" id="acchor">
	</div>
	<style type="text/css" media="screen">
		.content{
			width: 100%;
			height: 1000px;
			}
		
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			var acchor = $("#acchor").offset().top;
			$("#scroll").click(function(){
				$('html, body').animate({scrollTop:acchor},'slow');
				// return false;
			})
			$("#acchor").click(function(){
				$('html, body').animate({scrollTop:0}, 'slow');
			})
		})
	</script>

</html>
