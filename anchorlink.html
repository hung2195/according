<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="jquery1.11.3jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<a href="" id="scroll">Click here</a>
		<div class="content"></div>
		<img src="../quangnamtourism/images/anh11-300x189.jpg" id="anchor">
	</div>
	<style type="text/css" media="screen">
		.content{
			width: 100%;
			height: 1000px;
		}
		.container{
			width: 100%;
			/*height: 1000px;*/
			/*position: relative;*/
		}
		.container a{
			/*position: absolute;*/
			 top: 0px;
		
		}
		.container img{
			/*position: absolute;*/
			bottom: 0px;
		}
	</style>

	<script type="text/javascript">
		$(document).ready(function(){
			var anchor = $('#anchor');
			var anchor_content = anchor.offset().top;
			$("#scroll").click(function(){
				$('html, body').animate({scrollTop:anchor_content}, 'slow');
				return false;
			});
			$("#anchor").click(function(){
				$("html, body").animate({scrollTop:0},'slow');
			})
		})
	</script>
	
</body>
</html>
